<!DOCTYPE html>
<html>
<html background triangleImage="bgtri.jpeg">

<head>
  <script src="css/bootstrap.css"></script>
  <script src="js/jquery-1.12.4.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="utf-8">
  <title>
    <h2>Triangle Tracker</h2>
  </title>
</head>

<body>
  <div class="container">
    <h1>Triangle Tracker Application</h1>
    <form id="triangle">
      <div class="col-xs-4">
        <label for="side1"></label>
        <input id="side1" class="col-xs-4" type="number">
      </div>
      <div class="col-xs-4">
        <label for="side2"></label>
        <input id="side2" class="col-xs-4" type="number">
      </div>
      <div class="col-xs-4">
        <label for="side3"></label>
        <input id="side3" class="col-xs-4" type="number">
      </div>
      <button align="center" type="submit" class="btn">Submit!</button>
      <button align="center" type="reset" class="btn">Reset!</button>
    </form><br>
    <div class="panel panel-default">
      <div class="panel-body output">
      </div>
    </div>
    <img src="" alt="" id="triangleImage" />

  </div>

</body>

</html>
